<!doctype html>
<html lang="fr" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./src/style.css" rel="stylesheet" />
        <title>streamzy</title>
    </head>

    <body class="bg-linear-to-br from-base-100 to-base-200 min-h-screen px-8">
        <header class="container mx-auto flex items-center justify-between py-4 rounded-lg">
            <img src="pokemon.svg" alt="Logo" width="200" height="100" />

            <ul class="flex gap-8 text-base-content font-medium">
                <li class="cursor-pointer hover:text-primary hover:scale-105 transition-transform duration-200">
                    Home
                </li>
                <li class="cursor-pointer hover:text-primary hover:scale-105 transition-transform duration-200">
                    Séries
                </li>
                <li class="cursor-pointer hover:text-primary hover:scale-105 transition-transform duration-200">
                    Films
                </li>
                <li class="cursor-pointer hover:text-primary hover:scale-105 transition-transform duration-200">
                    Characters
                </li>
                <li class="cursor-pointer hover:text-primary hover:scale-105 transition-transform duration-200">
                    Favoris
                </li>
            </ul>

            <div class="flex items-center gap-6">
                <label class="swap swap-rotate">
                    <input type="checkbox" class="theme-controller" value="dark" id="themeToggle" />
                    <!-- Icône soleil (thème light actif) -->
                    <svg
                        class="swap-off h-10 w-10 fill-base-content"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                        />
                    </svg>
                    <!-- Icône lune (thème dark actif) -->
                    <svg
                        class="swap-on h-10 w-10 fill-base-content"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                        />
                    </svg>
                </label>

                <button class="btn btn-primary">Se connecter</button>
            </div>
        </header>

        <main class="container mx-auto">
            <div class="max-w-7xl mx-auto">
                <h1 class="text-4xl font-bold text-primary mb-8 text-center">Découvrez le monde des Pokémon</h1>

                <div class="flex gap-4 mb-12 justify-center">
                    <input type="text" id="searchInput" placeholder="Rechercher..." class="input input-bordered w-80" />
                    <button id="searchBtn" class="btn btn-primary">Rechercher</button>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <div class="flex gap-4">
                        <select class="select select-bordered w-40">
                            <option value="">Tous les types</option>
                            <option value="feu">Feu</option>
                            <option value="eau">Eau</option>
                            <option value="plante">Plante</option>
                            <option value="électrique">Électrique</option>
                            <option value="psychique">Psychique</option>
                            <option value="glace">Glace</option>
                            <option value="dragon">Dragon</option>
                            <option value="ténèbres">Ténèbres</option>
                            <option value="fée">Fée</option>
                            <option value="normal">Normal</option>
                            <option value="combat">Combat</option>
                            <option value="vol">Vol</option>
                            <option value="poison">Poison</option>
                            <option value="sol">Sol</option>
                            <option value="roche">Roche</option>
                            <option value="insecte">Insecte</option>
                            <option value="spectre">Spectre</option>
                            <option value="acier">Acier</option>
                        </select>

                        <select id="sortSelect" class="select select-bordered w-48">
                            <option value="">Trier par...</option>
                            <option value="name-asc">Nom (A → Z)</option>
                            <option value="name-desc">Nom (Z → A)</option>
                        </select>
                    </div>

                    <div class="text-base-content font-medium">
                        Total : <span class="text-primary">100</span> Pokémon
                    </div>
                </div>

                <div id="pokemonContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
            </div>
            <dialog id="pokemonDetail" class="modal">
                <div class="modal-box flex flex-col gap-6 max-w-xl">
                    <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
                            <svg
                                class="stroke-green-700"
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path d="M18 6 6 18" />
                                <path d="m6 6 12 12" />
                            </svg>
                        </button>
                    </form>
                    <h2 id="popup-name" class="text-4xl font-bold mt-4 text-center"></h2>
                    <div class="bg-green-300 p-8 rounded-2xl flex justify-center" id="popup-image-container">
                        <img id="popup-image" class="max-w-92" alt="" />
                    </div>
                    <ul class="flex gap-8 text-base-content font-medium">
                        <li class="cursor-pointer text-black">Forme</li>
                        <li class="cursor-pointer hover:text-primary hover:scale-105 transition-transform duration-200">
                            Détail
                        </li>
                        <li class="cursor-pointer hover:text-primary hover:scale-105 transition-transform duration-200">
                            Type
                        </li>
                        <li class="cursor-pointer hover:text-primary hover:scale-105 transition-transform duration-200">
                            Stats
                        </li>
                    </ul>
                    <div style="display: flex; gap: 16px">
                        <div style="width: 100px; height: 100px; border-radius: 8px; background-color: #88f8ad"></div>
                        <div style="width: 100px; height: 100px; border-radius: 8px; background-color: #0bfa5a"></div>
                        <div style="width: 100px; height: 100px; border-radius: 8px; background-color: #185e2c"></div>
                    </div>
                </div>
            </dialog>
            <button class="btn btn-primary mx-auto block my-8">Voir plus</button>
        </main>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
